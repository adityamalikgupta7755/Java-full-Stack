<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="MdBS/css/bootstrap.css">
    <link rel="stylesheet" href="MdBS/css/mdb.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-8">
                <div class="card animated swing infinite">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="card-title">Register Here</h3>
                    </div>
                    <div class="card-body bg-light">
                        <form action="">
                            <div class="form-group">
                                <input type="text" placeholder="Enter UserName" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Enter Password" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer bg-primary text-white text-center">
                        <input type="submit" class="btn btn-outline-white">
                        <input type="reset" class="btn btn-outline-white">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
