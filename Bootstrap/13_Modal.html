<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="MdBS/css/bootstrap.css">
    <link rel="stylesheet" href="MdBS/css/mdb.css">
</head>

<body>
    <div class="container">
        <button class="btn btn-primary" data-toggle="modal" data-target="#register">Register Here</button>
    </div>


    <!-- Modal -->
    <div class="modal" id="register">
        <div class="modal-dialog">
            <div class="modal-content animated swing">
                <div class="modal-header bg-primary text-center text-white">
                    <h3>Register Here</h3>
                    <button class="close" data-dismiss="modal">x</button>
                </div>
                    <div class="modal-body bg-light">
                        <form action="">
                            <div class="form-group">
                                <input type="text" placeholder="Enter User name" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Enter Password" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer bg-primary text-white">
                        <button type="submit" class="btn btn-outline-white btn-md"> Submit</button>
                        <button class="close btn btn-outline-white btn-md " data-dismiss="modal">Close</button>
                    </div>
                
            </div>
        </div>
    </div>



    <!-- Script Code -->
    <script src="MdBS/js/jquery.js"></script>
    <script src="MdBS/js/popper.js"></script>
    <script src="MdBS/js/bootstrap.js"></script>
    <script src="MdBS/js/mdb.js"></script>
</body>

</html>
