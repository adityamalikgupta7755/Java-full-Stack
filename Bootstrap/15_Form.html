<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="MdBS/css/bootstrap.css">
    <link rel="stylesheet" href="MdBS/css/mdb.css">
    <style>
        .bg-prm {
            background-color: #4286f444;
        }
    </style>

</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header bg-primary">
                        <h3 class="text-white text-center">form</h3>
                    </div>
                    <div class="card-body bg-prm">
                        <div class="input-group my-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text border-0 bg-white">@</span>
                            </div>
                            <input type="text" placeholder="User Name" class="form-control border-0">
                        </div>
                        <div class="input-group my-1">
                            <input type="email" placeholder="Enter email" class="form-control border-0">
                            <div class="input-group-append">
                                <span class="input-group-text border-0 bg-white">@gmail.com</span>
                            </div>
                        </div>
                        <div class="input-group my-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text border-0 bg-white">https://</span>
                            </div>
                            <input type="email" placeholder="Enter email" class="form-control border-0">
                            <div class="input-group-append">
                                <span class="input-group-text border-0 bg-white">.com</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-primary text-white text-center">
                        <input type="submit" class="btn btn-outline-white">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
