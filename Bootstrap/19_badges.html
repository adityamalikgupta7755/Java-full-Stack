<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="MdBS/css/bootstrap.css">
    <link rel="stylesheet" href="MdBS/css/mdb.css">
    <script src="https://kit.fontawesome.com/e13b83aede.js" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <h1>Example heading <span class="badge bg-primary">New</span></h1>
        <h2>Example heading <span class="badge bg-primary">New</span></h2>
        <h3>Example heading <span class="badge bg-primary">New</span></h3>
        <h4>Example heading <span class="badge bg-primary">New</span></h4>
        <h5>Example heading <span class="badge bg-primary">New</span></h5>
        <h6>Example heading <span class="badge bg-primary">New</span></h6>
    </div>
    <div class="container">
        <button type="button" class="btn btn-primary">
            Notifications<span class="badge bg-danger ms-">8</span>
        </button>
    </div>
    <div class="container">
        <span class="badge rounded-pill bg-primary">Primary</span>
        <span class="badge rounded-pill bg-secondary">Secondary</span>
        <span class="badge rounded-pill bg-success">Success</span>
        <span class="badge rounded-pill bg-danger">Danger</span>
        <span class="badge rounded-pill bg-warning text-dark">Warning</span>
        <span class="badge rounded-pill bg-info">Info</span>
        <span class="badge rounded-pill bg-light text-dark">Light</span>
        <span class="badge rounded-pill bg-dark">Dark</span>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-1">
                <a href="">
                    <span class="badge bg-danger badge-dot"></span>
                    <i class="fas fa-envelope fa-lg"></i>
                </a>

                <a href="">
                    <i class="fas fa-envelope fa-lg"></i>
                    <span class="badge rounded-pill badge-notification bg-danger">1</span>
                </a>

                <a href="">
                    <i class="fas fa-envelope fa-lg"></i>
                    <span class="badge rounded-pill badge-notification bg-danger">999+</span>
                </a>
            </div>
        </div>
    </div>

</html>
