<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tag name Selector</title>
    <style>
        #abc {
            color: red;
        }
        
        #def {
            color: blue;
        }
        
        #gh {
            color: green;
        }
        
        #ij {
            color: yellow;
        }
    </style>

</head>

<body>
    <h1 id="abc">Hello World</h1>
    <h1 id="def">Hello World</h1>
    <h1 id="gh">Hello World</h1>
    <h1 id="ij">Hello World</h1>
</body>

</html>
