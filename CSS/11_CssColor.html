<!DOCTYPE html>
<html lang="en">

<head>
    <title>COLOR CSS</title>
    <style>
        h1 {
            color: blue;
        }
        
        h2 {
            color: rgb(241, 36, 105);
        }
        
        h3 {
            color: rgba(128, 11, 11, 0.63);
        }
        
        h4 {
            color: #f009a3;
        }
        
        h5 {
            color: hsl(165, 100%, 50%);
        }
        
        h6 {
            color: rgba(47, 0, 255, 0.904);
        }
    </style>
</head>

<body>
    <h1>Direct color Css</h1>
    <h2>RGB Color Css</h2>
    <h3>RGBA Color Css</h3>
    <h4>HexaDecimal color Css</h4>
    <h5>HSL Color Css</h5>
    <h6>HSLA Color Css</h6>
</body>

</html>
