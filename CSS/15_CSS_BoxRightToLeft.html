<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS BOX</title>
    <style>
        #box1 {
            background-color: #1f33e4;
            color: #fc06b2;
            width: 57px;
            padding: 30px 71px 30px 39px;
            border: 2px solid #340661;
            border-radius: 30px;
            margin-left: 1150px;
        }
        
        #box2 {
            background-color: #034d28;
            color: #fcff67;
            width: 25px;
            padding: 30px 90px 30px 39px;
            border-top: 10px solid #11cc40;
            border-left: 10px solid #11cc40;
            border-right: 10px solid #fcff67;
            border-bottom: 10px solid #fcff67;
            border-radius: 30px;
            margin-left: 1020px;
            margin-top: 10px;
        }
        
        #box3a {
            background-color: #e0bff7;
            color: #3a12a7;
            width: 26px;
            padding: 25px 50px;
            border-radius: 22px;
            border: 4px dotted #3a12a7;
        }
        
        #box3b {
            background-color: #eec937;
            color: #3a12a7;
            width: 34px;
            padding: 25px 175px 40px 75px;
            border-radius: 22px;
            border: 4px dashed #3a12a7;
            margin-top: 10px;
            margin-left: 775px;
        }
        
        #box4 {
            background-color: #81ffc0;
            color: #00381c;
            width: 36px;
            padding: 35px 100px 35px 39px;
            border: 6px solid #00381c;
            border-radius: 25px;
            margin-top: 10px;
            margin-left: 635px;
        }
        
        #box5 {
            background-color: #74157c;
            color: #dc72e6;
            width: 65px;
            padding: 30px 71px 30px 39px;
            border-top: 10px solid #dc72e6;
            border-left: 10px solid #dc72e6;
            border-right: 10px solid #981fa3;
            border-bottom: 10px solid #981fa3;
            border-radius: 30px;
            margin-left: 480px;
            margin-top: 10px;
        }
        
        #box6 {
            background-color: #b15366;
            color: #1716b8;
            width: 62px;
            padding: 30px 71px 30px 39px;
            border: 10px dotted #1716b8;
            border-radius: 30px;
            margin-left: 325px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="box1">
        Java
    </div>
    <div id="box2">
        Sql
    </div>
    <div id="box3b">
        Html
        <div id="box3a">
            Css
        </div>
    </div>
    <div id="box4">
        J2EE
    </div>
    <div id="box5">
        Hibernate
    </div>
    <div id="box6">
        Servelets
    </div>
</body>

</html>
