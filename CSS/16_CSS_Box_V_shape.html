<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS BOX</title>
    <style>
        .box1 {
            background-color: #1f33e4;
            color: #fc06b2;
            width: 57px;
            padding: 30px 71px 30px 39px;
            border: 2px solid #340661;
            border-radius: 30px;
        }
        
        #box1Left {
            position: relative;
            top: 10px;
            margin-left: 50px;
        }
        
        #box1Right {
            position: relative;
            top: -72px;
            margin-left: 1650px;
        }
        
        .box2 {
            background-color: #034d28;
            color: #fcff67;
            width: 25px;
            padding: 30px 90px 30px 39px;

            border-left: 10px solid #11cc40;
            border-right: 10px solid #fcff67;
            border-bottom: 10px solid #fcff67;
            border-radius: 30px;
            margin-top: 12px;
        }
        
        #box2Left {
            position: relative;
            top: -74px;
            margin-left: 165px;
        }
        
        #box2Right {
            position: relative;
            top: -184px;
            margin-left: 1530px;
        }
        
        #box3a {

            width: 26px;
            padding: 25px 50px;
            border-radius: 22px;
            border: 4px dotted #3a12a7;
        }
        
        .box3b {
            background-color: #eec937;

            position: relative;
            top: -184px;

        #box3bRight {
            position: relative;
            top: -361px;
            margin-left: 1285px;
        }
        
        .box4 {
            background-color: #81ffc0;
            color: #00381c;
            width: 36px;
            padding: 35px 100px 35px 39px;
            border: 6px solid #00381c;
            border-radius: 25px;
            margin-top: 10px;
        }
        
        #box4Left {
            position: relative;
            top: -361px;
            margin-left: 540px;
        }
        
        #box4Right {
            position: relative;
            top: -471px;
            margin-left: 1145px;
        }

            background-color: #74157c;
            color: #dc72e6;
            width: 65px;
            padding: 30px 71px 30px 39px;
            border-top: 10px solid #dc72e6;
            border-left: 10px solid #dc72e6;
            border-right: 10px solid #981fa3;

            border-radius: 30px;
            margin-left: 695px;

        }

            position: relative;
            top: -471px;
            margin-left: 695px;
        }
        
        #box5Right {
            position: relative;
            top: -579px;
            margin-left: 995px;
        }
        
        #box6 {
            background-color: #b15366;
            color: #1716b8;
            width: 62px;
            padding: 30px 71px 30px 39px;
            border: 10px dotted #1716b8;
            border-radius: 30px;
            margin-left: 850px;
            position: relative;
            top: -570px;
        }
    </style>
</head>

<body>
    <div>
        <div id="box1Left" class="box1">
            Java
        </div>
        <div id="box1Right" class="box1">
            Java
        </div>
    </div>
    <div>
        <div id="box2Left" class="box2">
            Sql
        </div>
        <div id="box2Right" class="box2">

        </div>
    </div>
    <div>
        <div id="box3bLeft" class="box3b">
            Html

                Css
            </div>
        </div>
        <div id="box3bRight" class="box3b">
            Html
            <div id="box3a">
                Css
            </div>
        </div>
    </div>
    <div>
        <div id="box4Left" class="box4">
            J2EE
        </div>
        <div id="box4Right" class="box4">
            J2EE
        </div>
    </div>
    <div>
        <div id="box5Left" class="box5">
            Hibernate
        </div>
        <div id="box5Right" class="box5">
            Hibernate
        </div>
    </div>
    <div id="box6">
        Servelets
    </div>

</html>
