<!DOCTYPE html>
<html lang="en">

<head>
    <title>Css Mixed Color</title>
    <style>
        div {
            color: blue;
            /* background-color: yellow; */
            padding: 40px;
            border: 3px solid blue;
            width: 100px;
        }
        
        #linear {
            background: linear-gradient(to left top, red, yellow, green);
        }
        
        #radil {
            background: radial-gradient(circle, yellow, red, green)
        }
    </style>
</head>

<body>
    <div id="linear">
        Linear Gradint
    </div>
    <div id="radil">
        Radil Gradint
    </div>
</body>

</html>
