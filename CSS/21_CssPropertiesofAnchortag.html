<!DOCTYPE html>
<html lang="en">

<head>
    <title>Css Anchor Properties</title>
    <style>
        a {
            color: yellow;
            text-decoration: none;
        }
        
        a:hover {
            color: red;
            text-decoration: underline;
        }
        
        a:active {
            color: green;
            text-decoration: overline;
        }
        
        a:visited {
            color: brown;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <h1>Hyper Links</h1>
    <a href="https://www.amazon.in" target="_blank">hi Shoppers</a>
</body>

</html>
