<!DOCTYPE html>
<html lang="en">

<head>
    <title>Css Display PROPERTIES</title>
    <style>
        a {
            color: white;
            background: rgb(61, 2, 2);
            background: radial-gradient(circle, rgba(61, 2, 2, 1) 0%, rgba(255, 0, 0, 1) 100%, rgba(60, 2, 2, 1) 100%);
            position: relative;
            top: 50px;
            left: 70px;
            border-radius: 10px;
            display: inline-block;
            padding: 40px;
            text-transform: capitalize;
            width: 100px;
            margin-right: 70px;
            text-align: center;
            text-decoration: none;
        }
        
        a:hover {
            box-shadow: 3px 3px 10px #000;
        }
    </style>
</head>

<body>
    <a href="#">home</a>
    <a href="#">about us</a>
    <a href="#">gallery</a>
    <a href="#">service</a>
    <a href="#">contact us</a>
</body>

</html>
