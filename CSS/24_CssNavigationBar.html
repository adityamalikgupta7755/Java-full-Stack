<!DOCTYPE html>
<html lang="en">

<head>
    <title>Navigation Bar</title>
    <style>
        div {
            border: 3px solid rgb(0, 0, 12);
            border-radius: 25px;
            padding: 10px 0px;
            background: rgb(61, 2, 2);
            /* background: radial-gradient(circle, rgba(61, 2, 2, 1) 0%, rgba(255, 0, 0, 1) 100%, rgba(60, 2, 2, 1) 100%); */
        }
        
        a {
            color: white;
            /* border: 1px solid red; */
            display: inline-block;
            text-transform: uppercase;
            width: 100px;
            text-align: center;
            margin-right: 50px;
            margin-left: 100px;
            text-decoration: none;
        }
        
        a:hover {
            color: blue;
            text-shadow: 3px 3px 15px white;
        }
    </style>
</head>

<body>
    <div>
        <a href="#">home</a>
        <a href="#">about us</a>
        <a href="#">gallery</a>
        <a href="#">services</a>
        <a href="#">contact us</a>
    </div>
</body>

</html>
