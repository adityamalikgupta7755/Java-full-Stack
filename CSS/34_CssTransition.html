<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS TRANSFORM </title>
    <style>
        div{
            background-color: yellow;
            color: blue;
            width: 70px;
            padding: 30px;
            border: 3px solid red;
            /* Transformation Propertie */
            transition-property: padiing, background-color;
            transition-duration: 2s, 2s;
            transition-timing-function: linear, linear;
            transition-delay: 0s, 0s;
        }
        div:hover{
            padding: 60px;
            background-color: limegreen;
        }
    </style>
</head>
<body>
    <div>
        Transform
    </div>
</body>
</html>
