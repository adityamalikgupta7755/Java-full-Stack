<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS TRANSFORM 3D ROTATE</title>
    <style>
        div{
            background-color: blue;
            color: white;
            width: 70px;
            padding: 30px;
            border: 3px solid red;
            margin-bottom: 100px;
            transition: all 2s;
        }
        #R_1d-x:hover{
            transform: rotateX(60deg);
        }
        #R_1d-y:hover{
            transform: rotateY(60deg);
        }
        #R_1d-z:hover{
            transform: perspective(200px) rotateZ(90deg);
        }
        #R_2d:hover{
            transform: rotate(30deg, 0deg);
        }
        #R_3d:hover{
            transform: perspective(200px) rotate3d(1, 4, 6, 65deg);
        }
    </style>
</head>
<body>
    <div id="R_1d-x">
        Transform Rotate X
    </div>
    <div id="R_1d-y">
        Transform Rotate Y
    </div>
    <div id="R_1d-z">
        Transform Rotate Z
    </div>
    <div id="R_2d">
        Transform Rotate 2D
    </div>
    <div id="R_3d">
        Transform Rotate 3D
    </div>
</body>
</html>
