<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: relative;
            width: 200px;
            height: 200px;
            border: 2px solid black;
            background-color: blue;
        }
        #child{
            position: absolute;
            width: 150px;
            height: 150px;
            left: 70px;
            top: -50px;
            border: 2px solid blue;
            background-color: rgba(245, 245, 6,0.8);
        }
        #child2{
            position: absolute;
            width: 150px;
            height: 150px;
            border: 2px solid red;
            background-color: rgba(255, 166, 0, 0.5);
        }
        #child3{
            position: absolute;
            width: 150px;
            height: 150px;
            top: 50px;
            left: -50px;
            border: 2px solid green;
            background-color: rgba(0, 128, 0, 0.5);
        }
    </style>
</head>
<body>
    <div>
        <div id="child"></div>
        <div id="child2"></div>
        <div id="child3"></div>

    </div>
</body>
</html>
