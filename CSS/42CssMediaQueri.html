<!DOCTYPE html>
<html lang="en">
<head>
   <title>Media Qurie</title>
   <style>
       div h2{
           text-align: center;
           color: white;
           text-transform: uppercase;
           display: none;
       }
      @media  (max-width: 500px) {
  body {
    background-color: green;
  }
  div h2:nth-child(1)
  {
      display: block;
  }
}
@media  (min-width: 501px) and (max-width:700px) {
  body {
    background-color: red;
  }
   div h2:nth-child(2)
  {
      display: block;
  }
}
@media  (min-width: 701px) and (max-width:900px) {
  body {
    background-color: yellow;
  }
   div h2:nth-child(3)
  {
      display: block;
      color: black;
  }
}
@media  (min-width: 901px){
  body {
    background-color: blue;
  }
   div h2:nth-child(4)
  {
      display: block;
  }
}
   </style>
</head>
<body>
    <h1 align="center">Screen Size: <span id="screen"></span></h1>

    <div>
        <h2>small screen</h2>
        <h2>Medium screen</h2>
        <h2>large screen</h2>
        <h2>ex-large screen</h2>
    </div>
    <!-- Js code -->
    <script>
        window.addEventListener('resize',function()
        {
            let screenSize = window.innerWidth;
            document.querySelector('#screen').innerText=screenSize;
        });
    </script>
</body>
</html>
