<!DOCTYPE html>
<html lang="en">
<head>
   <title>Css Flex Box</title>
   <style>
       *{
           margin: 0px;
           padding: 0px;
       }
       div{
           background-color: black;
           height: 50px;
           display: flex;
           flex-direction: row;
           /* flex-wrap: wrap; */
           align-items: center;
           justify-content: space-between;
           
       }
       div h2 span{
           color: orange;
           margin-right: 5px;
       }
       div h2{
           color: white;
           margin-left: 10px;
       }
       div nav{
           /* margin-right: 20px; */
           display: flex;
           flex-direction: row;
       }
       div nav a{
           text-decoration: none;
           color: white;
           text-transform: capitalize;
           font-size: 20px;
           margin-right: 30px;
       }
       @media  (max-width: 600px) {
           div{
            height: 150px;
            flex-direction: column;
            /* flex-wrap: wrap; */
            align-items: flex-start;
            justify-content: flex-start;
           
           }
           div nav{
           flex-direction: column;
           margin: 10px 20px;
       }
}
   </style>
</head>
<body>
    <div>
        <h2><span>Jspider</span>Institute</h2>
        <nav>
            <a href="#">home</a>
            <a href="#">about</a>
            <a href="#">News</a>
            <a href="#">contact us</a>
        </nav>
    </div>
</body>
</html>
