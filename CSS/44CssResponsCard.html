<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive card</title>
    <style>
        #mainbox{
            border: 2px solid black;
            height: 1000px;
            display: flex;
            /* flex-direction: row; */
            flex-wrap: wrap;
            align-items: flex-start;
            justify-content: space-between;
        }
        #card{
            border: 2px solid blue;
            margin: 10px 10px;
            width: 300px;
            height: 280px;
            margin-right: 50px;
        }
        @media (max-width: 700px){
            #mainbox{
                /* align-items: center; */
                justify-content: center;
                height: 3100px;
            }
        }
        @media (min-width: 700px) and (max-width: 1200px) {
            #mainbox{
                /* align-items: center; */
                /* justify-content: center; */
                height: 1600px;
            }
        }
    </style>
</head>
<body>
    <div id="mainbox">
        <div id="card"></div>
        <div id="card"></div>
        <div id="card"></div>
        <div id="card"></div>
        <div id="card"></div>
        <div id="card"></div>
        <div id="card"></div>
        <div id="card"></div>
        <div id="card"></div>
    </div>
</body>
</html>
