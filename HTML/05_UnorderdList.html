<!DOCTYPE html>
<html lang="en">

<head>
    <title>Unorederd List</title>
</head>

<body>
    <h1>Unordrd List</h1>
    <h2>Type => Disc {default} </h2>
    <ul>
        <li>ABC</li>
        <li>XYZ</li>
        <li>PQR</li>
    </ul>
    <h2>Type => Square </h2>
    <ul type="square">
        <li>ABC</li>
        <li>XYZ</li>
        <li>PQR</li>
    </ul>
    <h2>Type => Circle </h2>
    <ul type="circle">
        <li>ABC</li>
        <li>XYZ</li>
        <li>PQR</li>
    </ul>
    <h2>Type => none </h2>
    <ul type="none">
        <li>ABC</li>
        <li>XYZ</li>
        <li>PQR</li>
    </ul>

</body>

</html>
