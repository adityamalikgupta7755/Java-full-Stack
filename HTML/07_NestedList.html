<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nested List</title>
</head>

<body>
    <h1>Hotel Menu</h1>
    <ul>
        <li>Veg
            <ul type="square">
                <li>Panner
                    <ul type="circle">
                        <li>panner masala</li>
                        <li>panner tikka</li>
                    </ul>
                </li>
            </ul>
            <ul type="square">
                <li>Mushroom
                    <ul type="circle">
                        <li>Mushroom masala</li>
                        <li>Mushroom tikka</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>Non veg
            <ul type="circle">
                <li>Chicken
                    <ul>
                        <li>Chicken hydrabadi</li>
                        <li>chicken 65</li>
                        <li>chicken bamboo</li>
                    </ul>
                </li>
                <li>mutton
                    <ul type="square">
                        <li>Mutton masala</li>
                        <li>mutton bamboo</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</body>

</html>
