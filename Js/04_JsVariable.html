    <script>
        let a;

        a=10;

        a=50; // Reasigment is possible

        // string catination
        console.log('a value is : '+a); // a value is : 50 
        console.log('1'+2+'A'+3+7+"B"); // '12A37B'
        console.log(`a value is : ${a}`)

        let b=10, c=20, d=50;
        let result = b+c+d;

        console.log(`b value is : ${b} c value is : ${c} d value is : ${d}  result value is : ${result}`)
        console.log(`b value is : ${b} 
                    c value is : ${c}

                    result value is : ${result}`)
