        // Number Data Type

        let a = 10;
        let b = 2.5;

        console.log(` a value is : ${a} type of a is : ${typeof a}`);
        console.log(` b value is : ${b} type of b is : ${typeof b}`);

        // typeof is special operator which is use to check What  type of data we are assinging to a variable

        // String
        let c ='abc';
        let d = "amg";
        let e = `aditya`;
        console.log(` c value is : ${c} type of c is : ${typeof c}`);
        console.log(` d value is : ${d} type of d is : ${typeof d}`);
        console.log(` e value is : ${e} type of e is : ${typeof e}`);


        //Boolean

        let empName = 'amg';
        let isWorking = true; // True not allowed

        console.log(` empName value is : ${empName}  isWorking type is : ${typeof isWorking}`);

        // undefine 

        let studentName;
        console.log(` studentName value is : ${studentName} type of studentName is : ${typeof studentName}`);

        // null 

        let student=null;
        console.log(` student value is : ${student} type of studentName is : ${typeof student}`);
