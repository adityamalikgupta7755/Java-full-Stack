<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>


    <script>

        let Student = {
            name :'Amg',
            mark : 80,
            Age : 22,
            gender : 'male'
        };

        console.log(typeof Student);

        // Accessing existing Properties
        console.log(Student.name);

        // Accessing Non existing Properties
        console.log(Student.address); // undefine

        // Accessing  Properties by [] notation
        console.log(Student[name]);

        //Diff b/w . and [] notaton

        let prop = 'gender';

        console.log(Student.prop);
        // by using . notation we can't access dynamic accessing vale

        console.log(Student[prop]);
        // by using [] notation we can access dynamic accessing vale



    </script>
</body>
</html>
