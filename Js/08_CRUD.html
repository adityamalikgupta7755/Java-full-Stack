<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
</head>
<body>


    <script>
        // CRUD

        //Creat
        let laptop={};

        laptop.name = 'Hp';
        laptop.color = 'Silver';
        laptop.price = 50000;

        console.log(laptop);

        //Read

        console.log(laptop.name);
        console.log(laptop['color']);

        // update

        laptop.color='blue';
        console.log(laptop['color']);

        // Delete

        delete laptop.color;
        console.log(laptop['color']);
        
        
    </script>
</body>
</html>
