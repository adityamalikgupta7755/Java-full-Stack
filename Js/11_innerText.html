<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerText</title>
</head>
<body>
    <h1 id="display">hi</h1>

    <script>
        //innert Text

        let headingTag = document.querySelector('#display');

        // get text from element

        let text = headingTag.innerText;
        console.log(text);

        // display text

        headingTag.innerText='hi every one';

    </script>
</body>
</html>
