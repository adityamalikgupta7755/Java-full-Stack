<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Key up</title>
    <style>
        div{
            background-color: blue;
            text-align: center;
            padding: 40px;
            color: #fff;
        }
    </style>
</head>
<body>
    
<div>
    <form>
        <input type="text" placeholder="Enter text" id="inupt-key">
        <h3 id="display">Message</h3>
    </form>
</div>

<script>
    let inupt_key=document.querySelector('#inupt-key');
    let display=document.querySelector('#display');

    inupt_key.addEventListener('keyup', function(){
        let text = inupt_key.value;
        display.innerText=text;
    });

</script>



</body>
</html>
