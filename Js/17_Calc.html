<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            border: 10px inset rgba(0, 0, 0, 0.403);
            background-color: rgba(168, 161, 161, 0.493);
            width: 600px;
            height: 200px;
            margin: 20px auto;
        }

        div table {
            /* border: 1px solid blue; */
            margin: 40px auto;
        }

        div table tr {
            margin: 20px 0;
        }

        div table tr td input {
            border: 1px solid black;
            outline: none;
            width: 180px;
            font: size 1.2em; 
            border-radius: 5px;
            height: 30px;
            padding: 0 5px;
            margin: 20px 0;
        }

        div table tr td span {
            background-color: blue;
            color: #fff;
            font-size: 1.2rem;
            border-radius: 10px;
            margin: 0 10px;
            padding: 7px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.267),
                0 3px 10px rgba(0, 0, 0, 0.267);
        }

        div table tr td button {
            background-color: blue;
            color: #fff;
            font-size: 1.2rem;
            border-radius: 10px;
            margin: 0 10px;
            padding: 7px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.267),
                0 3px 10px rgba(0, 0, 0, 0.267);
        }
    </style>
</head>

<body>
    <div>
        <table>
            <tr>
                <td><input type="number" id="num_1"></td>
                <td><span id="op">Op</span></td>
                <td><input type="number" id="num_2"></td>
                <td><span id="result">Result</span></td>
            </tr>
            <tr>
                <td colspan="4"><button id="add">+</button>
                    <button id="sub">-</button>
                    <button id="mul">*</button>
                    <button id="div">/</button>
                </td>
            </tr>
        </table>
    </div>

    <Script>
        let num_1 = document.querySelector('#num_1');
        let num_2 = document.querySelector('#num_2');
        let op = document.querySelector('#op');
        let result = document.querySelector('#result');

        let addi = (a, b) => {
            return a+b;
        }
        let mult = (a, b) => {
            return a*b;
        }
        let subt = (a, b) => {
            return a-b;
        }
        let dive = (a, b) => {
            return a/b;
        }

        let calc = (callfun) => {
            let a = Number(num_1.value);
            let b = Number(num_2.value);
            let result = 0;
            result = callfun(a, b);
            return result;
        }



        let add = document.querySelector('#add');
        add.addEventListener('click', function () {   
            op.innerText = '+';
            let output = calc( addi);
            result.innerText = output;
        });
        let sub = document.querySelector('#sub');
        sub.addEventListener('click', function () {   
            op.innerText = '+';
            let output = calc( subt);
            result.innerText = output;
        });
        let mul = document.querySelector('#mul');
        mul.addEventListener('click', function () {   
            op.innerText = '+';
            let output = calc( mult);
            result.innerText = output;
        });
        let div = document.querySelector('#div');
        div.addEventListener('click', function () {   
            op.innerText = '+';
            let output = calc( dive);
            result.innerText = output;
        });

    </Script>
</body>

</html>
