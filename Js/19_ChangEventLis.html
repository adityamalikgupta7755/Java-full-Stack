<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="MdBS/css/bootstrap.css">
    <link rel="stylesheet" href="MdBS/css/mdb.css">
    <script src="https://kit.fontawesome.com/e13b83aede.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-secondary text-light text-center">
              <h3>Select Box</h3>
            </div>
            <div class="card-body bg-light">
              <form>
                <div class="form-group">
                  <select name="" id="select" class="form-control">
                    <option value="">Select city</option>
                    <option value="Banglore">Banglore</option>
                    <option value="Chennai">Chennai</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="card-footer bg-secondary text-light text-center">
              <h3 id="display">.</h3>
            </div>
          </div>
        </div>
      </div>
    </div>



    <script src="MdBS/js/jquery.js"></script>
    <script src="MdBS/js/popper.js"></script>
    <script src="MdBS/js/bootstrap.js"></script>
    <script src="MdBS/js/mdb.js"></script>
    <script>
      let selectTag=document.querySelector('#select');
      let displayTag=document.querySelector('#display');
      selectTag.addEventListener('change',function(){
        displayTag.innerText=selectTag.value;
      });
    </script>
</body>
</html>
