<!DOCTYPE html>
<html lang="en">
<head>
    <title>Screen size </title>
</head>
<body>
    <h1 align="center">Screen Size: <span id="screen"></span></h1>

    <!-- Js code -->
    <script>
        window.addEventListener('resize',function()
        {
            let screenSize = window.innerWidth;
            document.querySelector('#screen').innerText=screenSize;
        });
    </script>
</body>
</html>
