<!DOCTYPE html>
<html lang="en">
<head>
    <title>cc</title>
    <style>
        div{
            border: 2px solid black;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: ball 10s linear 0s infinite;
            position: relative;
        }
        @keyframes ball {
            0%{
                top:0px;
                left:0px;
            }
            16.7%{
                top:400px;
                left:227px;
            }
            33.4%{
                top:0px;
                left:454px;
            }
            50.1%{
                top:400px;
                left:681px;
            }
            66.8%{
                top:0px;
                left:908px;
            }
            83.5%{
                top:400px;
                left:1135px;
            }
            100%{
                top:0px;
                left:1362px;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
