<!DOCTYPE html>
<html lang="en">
<head>
    <title>cc</title>
    <style>
        body{
            background-color: black;
        }
        div img{
            /* border: 2px solid black; */
            width: 100px;
            height: 100px;
            animation: ball 10s linear 0s infinite alternate-reverse;
            position: relative;
        }
        @keyframes ball {
            0%{
                top:0px;
                left:0px;
            }
            16.7%{
                top:400px;
                left:227px;
            }
            33.4%{
                top:0px;
                left:454px;
            }
            50.1%{
                top:400px;
                left:681px;
            }
            66.8%{
                top:0px;
                left:908px;
            }
            83.5%{
                top:400px;
                left:1135px;
            }
            100%{
                top:0px;
                left:1362px;
            }
        }
    </style>
</head>
<body>
    <div>
        <img src="soap bubble.png">
    </div>
</body>
</html>
