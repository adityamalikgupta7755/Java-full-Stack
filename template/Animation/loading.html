<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 500px;
            top: 200px;
            left: 400px
        }

        div span {
            width: 30px;
            height: 30px;
            display: inline-block;
            margin: 20px;
            border-radius: 50%;
            box-shadow: 0 2px 10px black;
            animation: bounc 7s linear infinite;
        }

        @keyframes bounc {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-100px);
            }
        }
        div span:first-child{
            background-color: blue;
            animation-delay: 1s;
        }
        div span:nth-child(2){
            background-color: green;
            animation-delay: 2s;
        }
        div span:nth-child(3){
            background-color: yellow;
            animation-delay: 3s;
        }
        div span:nth-child(4){
            background-color: orange;
            animation-delay: 4s;
        }
        div span:nth-child(5){
            background-color: cyan;
            animation-delay: 5s;
        }
        div span:last-child{
            background-color: red;
            animation-delay: 6s;
        }

    </style>
</head>

<body>
    <div>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>

</html>
