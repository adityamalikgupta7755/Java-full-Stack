<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        div{
            position: fixed;
            bottom: 10px;
            /* border: 2px solid black; */
            width: 100%;
            height: 100px; 
        }
        div p{
            padding: 25px 0px;
            animation: sliding 15s linear 0s infinite;
            font-size: 20px;
            font-weight: bold;
        }
        @keyframes sliding {
            0%{
                transform: translateX(1366px);
            }
            100%{
                transform: translateX(-800px);
            }
        }
    </style>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci, quos.</p>
    </div> 
</body>
</html>
