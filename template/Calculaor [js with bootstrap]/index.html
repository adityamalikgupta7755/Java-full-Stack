<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Calculator</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/amg.png" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Start your project here-->
  <div class="container mt-5 ">
    <div class="row">
      <div class="col-lg-8  m-auto">
        <div class="card">
          <div class="card-header text-center bg-primary text-light">
            <h3>Calculator</h3>
          </div>
          <div class="card-body">
            <div class="form-outline  d-inline-flex m-2">
              <input type="number" id="num_1" class="form-control" />
              <label class="form-label" >Enter Value 1</label>
            </div>
            <button  class="btn btn-primary d-inline-flex m-2" id="op">Opt</button>
            <div class="form-outline  d-inline-flex m-2">
              <input type="number" id="num_2" class="form-control" />
              <label class="form-label" id="num_1">Enter Value 2</label>
            </div>
            <button id="result" class="btn btn-primary d-inline-flex m-2">Result</button>
            <div class="btngroup">
              <button id="add" class="btn btn-primary d-inline-block m-2">+</button>
              <button id="sub" class="btn btn-primary d-inline-block m-2">-</button>
              <button id="mul" class="btn btn-primary d-inline-block m-2">*</button>
              <button id="div" class="btn btn-primary d-inline-block m-2">/</button>
            </div>
          </div>
          <div class="card-footer text-center text-light bg-secondary">
            <p>Copyright&copy;: <a href="https://amgportfolio.netlify.app/" target="_blank" class="text-light">AMG</a> </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript" src="js/amg.js"></script>
</body>

</html>
