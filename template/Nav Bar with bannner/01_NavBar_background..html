<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nav bar & Background</title>
    <style>
        #nav-bar {
            /* border: 3px solid rgb(0, 0, 12); */
            border-radius: 25px;
            padding: 10px 0px;
            background: rgb(61, 2, 2);
            /* background: radial-gradient(circle, rgba(61, 2, 2, 1) 0%, rgba(255, 0, 0, 1) 100%, rgba(60, 2, 2, 1) 100%); */
            background-image: radial-gradient(circle, #567a05, #6c9905, #82ba04, #99dc02, #b1ff00);
        }
        
        a {
            color: white;
            /* border: 1px solid red; */
            display: inline-block;
            text-transform: uppercase;
            width: 100px;
            text-align: center;
            margin-right: 50px;
            margin-left: 100px;
            text-decoration: none;
        }
        
        a:hover {
            color: blue;
            text-shadow: 3px 3px 15px white;
        }
        
        #header-banner {
            /* border: 3px solid black; */
            border-radius: 20px;
            margin-top: 5px;
            height: 400px;
            background: blueviolet url('./Image/bg.jpeg') no-repeat fixed center;
            background-size: cover;
        }
        
        h1 {
            position: relative;
            display: inline-block;
            width: 309px;
            padding: 5px;
            border-radius: 10px;
            background-color: rgba(154, 205, 50, 0.4);
            top: 300px;
            left: 480px;
            color: #fff;
        }
    </style>
</head>
