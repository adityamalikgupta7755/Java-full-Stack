<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product view</title>
    <style>
        div{
            position: relative;
            top: 100px;
            width: 400px;
            height: 400px;
            border: 2px solid black;
            margin: auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px blue;
        }
        div img{
            width: inherit;
            height: inherit;
            transition: all 2s;
        }
        div:hover img{
            transform: translateY(-50%);
        }
        div #info{
            position: absolute;
            width: inherit;
            top: 200px;
            height: 50%;
            border:none;
            transform: translateY(100%);
            transition: all 2s;
            box-shadow: none;
        }
        div:hover #info
        {
            transform: translateY(0%);
        }
       div #info h1{
            padding: 20px;
            text-transform: capitalize;
            text-align: center;
            line-height: 0px;
        }
        
    </style>
</head>
<body>
    <div>
    <img src="Amour Portable Blender,.jpg" alt="">
    <div id="info">
        <h1>Rs 599 only</h1>
           <h1>Amour Portable Blender</h1> 
    </div>
</div>
</body>
</html>
