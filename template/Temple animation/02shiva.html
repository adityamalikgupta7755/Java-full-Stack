<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 400px;
            height: 400px;
            margin: auto;
            top: 100px;
            border-radius: 30px;
            box-shadow: 0 0 50px yellowgreen;
            overflow: hidden;
        }

        div img {
            width: inherit;
            height: inherit;
            border-radius: inherit;
            transition: all 2s;
        }

        div:hover img {
            transform: perspective(200px) scale(1.2, 1.2) translateY(20px);
        }

        div #wrapper-left, div #wrapper-right{
            position: absolute;
            top: 0px;
            width: 50%;
            background-color: rgba(255, 0, 0, 0.616);
            transform: rotateY(90deg) perspective(200px);
            transition: all 2s;
            transform-origin: left;
            border-radius: 30px 0px 0px 30px;
        }
        div #wrapper-right {
            left: 50%;
            background-color: rgba(166, 255, 0, 0.616);
            transform-origin: right;
            border-radius: 0px 30px 30px 0px;
        }
        div:hover #wrapper-right,div:hover #wrapper-left {
            transform: rotateY(0deg) perspective(200px);
        }
        div #wrapper-left p, div #wrapper-right p {
            padding: 10px;
            text-align: center;
            font-weight: bold;
            color:rgb(255, 255, 255);
            font-size: 29px;
            white-space: 5px;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div>
        <img src="Lord shiva.jpg" alt="">
        <div id="wrapper-left">
            <p> ॐ <br>त्र्य॑म्बकं यजामहे सु॒गन्धिं॑ पुष्टि॒वर्ध॑नम् । <br>
            उ॒र्वा॒रु॒कमि॑व॒ बन्ध॑नान् मृ॒त्योर्मु॑क्षीय॒ माऽमृता॑॑त् ।।
            </p>
        </div>
        <div id="wrapper-right">
            <p> ॐ <br>त्र्य॑म्बकं यजामहे सु॒गन्धिं॑ पुष्टि॒वर्ध॑नम् । <br>
            उ॒र्वा॒रु॒कमि॑व॒ बन्ध॑नान् मृ॒त्योर्मु॑क्षीय॒ माऽमृता॑॑त् ।।
            </p>
        </div>
    </div>
</body>

</html>
