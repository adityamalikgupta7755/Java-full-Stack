<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #card{
            position: absolute;
            top: 50%;
            left:50%;
            transform: translate(-50%,-50%);
            width: 300px;
            height: 380px;
            /* border: 2px solid black; */
            /* box-shadow: 0 0 10px black; */
        }
        #front, #back {
            position: absolute;
            height: inherit;
            width: inherit;
            /* border: 2px solid blue; */
            overflow: hidden;
            backface-visibility: hidden;
            box-shadow: 0 0 10px black;
            transition: transform .6s linear;
            border-radius: 10px;
        }
        #front img{
            width: inherit;
            height: inherit;
        }
        #front{
            transform: perspective(600px) rotateX(0deg);
        }
        #back {
            text-align: center;
            transform: perspective(600px) rotateX(-180deg);
        }
        #card:hover  #front{
            transform: perspective(600px) rotateX(180deg);
        }
        #card:hover  #back{
            transform: perspective(600px) rotateX(0deg);
        }
    </style>
</head>
<body>
    <div id="card">
        <div id="front">
        <img src="amg.jpg" alt="">
        </div>
        <div id="back">
            <div id="content">
                <h1>Aditya Malik Gupta</h1>
                <span></span>
            </div>
        </div>
    </div>
</body>
</html>
